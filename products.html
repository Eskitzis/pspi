<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WIS Project - Products</title>
    <link rel="stylesheet" href="products.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <!-- BEGIN CODE HERE -->
    <div class="header">
      <div class="wrapper">
        <div class="logo">
          <img src="logo.png" alt="Webpage Logo">
        </div>
        <div class="navMenu">
          <ul>
            <li><a class="btn btn-link" href="homepage.html">Home</a></li>
            <li><a class="btn btn-primary" href="products.html">Products</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="frame_4">
      <div class="search_bar">
        <label>Search a product</label>
        <div class="search_div">
          <div class="input-group mb-3">
            <input type="text" class="form-control" aria-describedby="button-addon2" name="search_input" id="search_input">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
          </div>
        </div>
      </div>
      <div class="results">
        <h4>Results</h4>
        <table id="results" class="table table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Production Year</th>
              <th>Price</th>
              <th>Color</th>
              <th>Size</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="frame_5">
      <h4>Add a product</h4>
      <div class="col-md-6">
        <div class="form-group row">
          <label for="new_name" class="col-sm-3 col-form-label text-left">Name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="new_name">
          </div>
        </div>
        <div class="form-group row">
          <label for="new_name" class="col-sm-3 col-form-label text-left">Production Year</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="new_production_year">
          </div>
        </div>
        <div class="form-group row">
          <label for="new_name" class="col-sm-3 col-form-label text-left">Price</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="new_price">
          </div>
        </div>
        <div class="form-group row">
          <label for="new_name" class="col-sm-3 col-form-label text-left">Color</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="new_color">
          </div>
        </div>
          <div class="form-group row">
            <label for="new_name" class="col-sm-3 col-form-label text-left">Size</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="new_size">
            </div>
          </div>
      </div>
    </div>

    <div class="footer">
      <p>Antonios Eskitzis - 3727</p>
    </div>

  </body>
</html>
